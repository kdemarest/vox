<!DOCTYPE HTML>
<html>
<head>
<title>Vox - hotep map creator test</title>

<!-- Character encoding -->
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<link rel="preload" href="media/Square-Regular.woff2" as="font" type="font/woff2" crossorigin>
<style>
@font-face {
    font-family: 'Square';
    src: url('media/Square-Regular.woff2') format('woff2'),
        url('media/Square-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
</style>

<!-- Modules -->
<script src="js/utilModule.js" type="text/javascript"></script>
<script src="js/utilPlugin.js" type="text/javascript"></script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/utilPick.js" type="text/javascript"></script>
<script src="js/utilChance.js" type="text/javascript"></script>
<script src="js/map3d.js" type="text/javascript"></script>
<script src="js/dataHotep.js" type="text/javascript"></script>

</head>

<body>
<div id="textMap" style="white-space:pre; font-family:'Square'; font-weight: normal; line-height: 0.5;
    font-style: normal; font-size:14px; background-color:lightgrey;"></div>
<script>

async function main(){
	let pseudoRandomSeed = 222;

	Random.Pseudo.seed(pseudoRandomSeed);
	Module.realize();

	hotepTest( (mapHtmlString) => {
		document.getElementById('textMap').innerHTML = mapHtmlString;
	});
}

Module.entryPoint( () => {
	Profile.end('scripts').tell();
	main();
});

</script>

</body>
</html>
